<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mfs Function</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!--Account balance-->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div id="current-amount" class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>

            <!--Features starts-->
            <div>
              <button id="show-add-money-form" class="btn">Add Money</button>
              <button id="show-cash-out-form" class="btn">Cash Out</button>
              <button id="show-transition-form" class="btn">Transition</button>
            </div>
            <!--Features End-->

            <div class="divider"></div>

            <!--Add money form start-->
            <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Money Amount</span>
                  </label>
                  <input
                    id="add-money-input"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="pin-number-input"
                    type="password"
                    placeholder="Pin Number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>
            <!--Add money form End-->

            <!--Cash Out money form start-->
            <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Money Amount</span>
                  </label>
                  <input
                    id="cash-out-input"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="cash-out-pin-number"
                    type="password"
                    placeholder="Pin Number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!--Cash Out Money Form End-->

            <!--Transition section start-->
            <div id="transition-history">
                <h1 class="text-3xl  text-center">Transition History</h1>
            </div>
            <!--Transition section end-->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/utilities2.js"></script>
    <script src="./js/add-money2.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
